<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-container">
        <img src="images/babar-azam.jpg" alt="Image of Babar Azam" class="carousel-item carousel-item-1" data-index="1">
        <img src="images/joe-root.jpg" alt="Image of Joe Root" class="carousel-item carousel-item-2" data-index="2">
        <img src="images/ben-stokes.webp" alt="Image of Ben Stokes" class="carousel-item carousel-item-3" data-index="3">
        <img src="images/glenn-maxwell.webp" alt="Image of Glenn Maxwell" class="carousel-item carousel-item-4" data-index="4">
        <img src="images/shaheen-afridi.webp" alt="Image of Shaheen Afridi" class="carousel-item carousel-item-5" data-index="5">
      </div>
      <div class="carousel-controls"></div>
    </div>
  </body>
</html>
